<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>

      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

   </head>
   <body>
      <br>
      <div class="header">
         <h3 style="color:white"><strong>Startup<strong> <span>&copy;<span></h3>
         <p class="text">Welcome to the largest event for startups</p>
         <hr>
         <!-- Begin MailChimp Signup Form -->
         <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
         <style type="text/css">
            #mc_embed_signup{background:clear:left; font:14px Helvetica,Arial,sans-serif; width:100%;}
            /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
            We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
         </style>
         <div id="mc_embed_signup">
            <form action="https://testinghlchampion.us19.list-manage.com/subscribe/post?u=b501cd84d2b27fe3e40d5476e&amp;id=dad7533c87" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
               <div id="mc_embed_signup_scroll">
                  <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                  <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_b501cd84d2b27fe3e40d5476e_dad7533c87" tabindex="-1" value=""></div>
                  <div class="clear"><input class="btn btn-primary start animated infinite pulse delay-2s" type="submit" value="Start!" name="subscribe" id="mc-embedded-subscribe" style="font-weight:bold;"></div>
               </div>
            </form>
         </div>
         <!-- Button trigger modal -->
         <button type="button" class="btn btn-primary contact" data-toggle="modal" data-target="#exampleModal">
         Contact
         </button>
         <!-- Modal -->
         <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLabel">Contact</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true" style="font-size: 1rem;">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body">
                     Reach out to Dilinger Bool <br>
                     Mobile : +64224567895 <br>
                     Email : prasannahlnz1988@gmail.com
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
